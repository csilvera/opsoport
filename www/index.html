</head>

<body>
	<div id="APP">
        <div id="Estados">
            <div class="conexion">Sin conexion de red</div>
        </div>
        
		<header class="Cabecera">
            <i class="icon-logo"></i>
            <div id="fecha" class="sp fecha fw">03/02/2021 8:16 a.m</div>
            <i class="icon-b" id="Modo"></i>
        </header>
        
        <div class="Contenido" id="Contenido">
           
        </div>
		<div id="Pie"> 
			<i class="icon-f-p ps-1">
                <i class="refresh" id="Refresh"></i>
            </i>
            <i class="icon-f-p ps-2">
                <a class="Whatsapp" target="_blank" href="https://wa.me/+584248925495&text=">
                  <i class="Whatsapp"></i>
                </a>
                
            </i>
		</div>
	</div>	
   <script>
            conexion();
            fechaHora();
            function fechaHora(){
                var d = new Date();
                var n = d.getMonth() + 1;
                if(n < 10){
                   var t = '0'+n;
                }
                var hr = d.getHours();
                if(hr <= 11){
                   hr = 'AM';
                }else{
                    hr = 'PM';
                }
                document.getElementById("fecha").innerHTML = d.getDate()+'/'+t+'/'+d.getFullYear()+'  '+d.getHours()+':'+d.getMinutes()+' '+hr;
            }
            setInterval(function(){
                fechaHora();
            } ,60000);
            setInterval(function(){
                conexion();
            } ,900000);
        
        </script>
</body>
